<!-- src/app/components/cart/cart.component.html -->
<div class="container my-5">
  <h2 class="mb-4">
    <i class="bi bi-cart"></i> Mon Panier
  </h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    <i class="bi bi-cart-x"></i> Votre panier est vide.
    <br>
    <a routerLink="/products" class="btn btn-primary mt-3">Voir les produits</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-3" *ngFor="let item of cartItems">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img [src]="item.product.image" class="img-fluid rounded" [alt]="item.product.name">
              </div>
              <div class="col-md-4">
                <h5 class="mb-0">{{ item.product.name }}</h5>
                <small class="text-muted">{{ item.product.category }}</small>
              </div>
              <div class="col-md-2 text-center">
                <span class="h6">{{ item.product.price }} TND</span>
              </div>
              <div class="col-md-2">
                <div class="input-group input-group-sm">
                  <button class="btn btn-outline-secondary" type="button" 
                          (click)="updateQuantity(item.product.id, item.quantity - 1)">
                    -
                  </button>
                  <input type="text" class="form-control text-center" 
                         [value]="item.quantity" readonly>
                  <button class="btn btn-outline-secondary" type="button"
                          (click)="updateQuantity(item.product.id, item.quantity + 1)">
                    +
                  </button>
                </div>
              </div>
              <div class="col-md-2 text-end">
                <div>
                  <strong>{{ item.product.price * item.quantity }} TND</strong>
                </div>
                <button class="btn btn-sm btn-danger mt-2" 
                        (click)="removeItem(item.product.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-outline-danger" (click)="clearCart()">
          <i class="bi bi-trash"></i> Vider le panier
        </button>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">RÃ©capitulatif</h5>
            <hr>
            <div class="d-flex justify-content-between mb-2">
              <span>Sous-total</span>
              <span>{{ total }} TND</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Livraison</span>
              <span class="text-success">Gratuite</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-3">
              <strong>Total</strong>
              <strong class="text-primary">{{ total }} TND</strong>
            </div>
            <button class="btn btn-primary w-100" (click)="proceedToCheckout()">
              <i class="bi bi-credit-card"></i> Passer la commande
            </button>
            <a routerLink="/products" class="btn btn-outline-secondary w-100 mt-2">
              <i class="bi bi-arrow-left"></i> Continuer mes achats
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
