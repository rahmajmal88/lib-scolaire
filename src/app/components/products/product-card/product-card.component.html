<!-- src/app/components/products/product-card/product-card.component.html -->
<div class="card h-100 product-card">
  <img [src]="product.image" class="card-img-top" [alt]="product.name">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted">{{ product.category }}</p>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="h5 mb-0 text-primary">{{ product.price }} TND</span>
        <span class="badge bg-success" *ngIf="product.stock > 0">En stock</span>
        <span class="badge bg-danger" *ngIf="product.stock === 0">Rupture</span>
      </div>
      <button 
        class="btn btn-primary w-100" 
        (click)="onAddToCart()"
        [disabled]="product.stock === 0">
        <i class="bi bi-cart-plus"></i> Ajouter au panier
      </button>
    </div>
  </div>
</div>
